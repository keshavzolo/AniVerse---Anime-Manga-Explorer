<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Details - AniVerse</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<style>
  /* ------- Manga Details Page ------- */
.detail-container {
  max-width: 1000px;
  margin: 60px auto;
  padding: 20px;
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  color: #f0f0f5;
}

.detail-poster {
  flex: 1px 1px 300px;
  border-radius: 10px;
  overflow: hidden;
}

.detail-poster img {
  width: 100%;
  display: block;
  border-radius: 10px;
}

.detail-info {
  flex: 1;
  min-width: 300px;
}

.detail-info h1 {
  margin-top: 0;
  font-size: 2rem;
  color: white;
}

.detail-info p {
  margin: 8px 0;
  font-size: 1rem;
  line-height: 1.4;
}

.detail-info strong {
  color: #ffffff;
}

.synopsis {
  margin-top: 15px;
  font-size: 0.95rem;
  line-height: 1.6;
}

.genre-badge {
  background: #238636;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 0.75rem;
  display: inline-block;
  color: white;
  margin-right: 8px;
}

.back-btn {
  display: inline-block;
  margin-bottom: 20px;
  background: #1e8cff;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
}

.back-btn:hover {
  background: #1876d1;
}



</style>
<body>
    

  <video autoplay muted loop id="bg-video">
    <source src="manag-bg.mp4.mp4" type="video/mp4" />
  </video>

  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="AniVerse Logo" /></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html" class="btn">Browse</a>
      <a href="genre.html">Genres</a>
      <a href="upcoming.html">Upcoming</a>
      <a href="top-manga.html" style="font-weight:700;">Manga</a>
    </nav>
  </header>

  <main>
    <div id="manga-detail" class="detail-container">
      <!-- Populated by script.js -->
    </div>


  </main>

</body>
</html>
